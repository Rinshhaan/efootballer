<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFootball ID Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="hero">
        <div class="icon-box">
            <i class="fas fa-gamepad"></i>
        </div>
        <h1>eFOOTBALL <span class="glow-text">ID SHOWCASE</span></h1>
        <p class="hero-subtitle">Premium gaming accounts with legendary squads.</p>
        
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search by player or title (e.g. Messi)...">
            
        </div>
    </header>

    
    <main class="container">
        <div id="productGrid" class="product-grid">
            </div>
    </main>

    <hr class="divider">

    <footer>
        <p>&copy; 2024 eFootball ID Showcase</p>
        <a href="#" id="mainWhatsapp" class="whatsapp-btn" target="_blank">
            <i class="fab fa-whatsapp"></i> Contact Admin
        </a>
    </footer>

    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <div class="carousel-wrapper">
                <button class="nav-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
                <img id="modalImage" src="" alt="Screenshot">
                <button class="nav-btn next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            
            <div class="modal-info">
                <h2 id="modalTitle" class="glow-text"></h2>
                <div class="price-tag" id="modalPrice"></div>
                <p id="modalDescription"></p>
                <a href="#" id="modalBuyBtn" class="whatsapp-btn" target="_blank">
                    <i class="fab fa-whatsapp"></i> Buy via WhatsApp
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

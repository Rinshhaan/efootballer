<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Rinshan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-form-card { max-width: 600px; margin: 40px auto; background: var(--card-bg); padding: 30px; border-radius: 15px; border: 1px solid var(--accent-color); }
        input, textarea { width: 100%; margin: 10px 0; padding: 12px; background: #1a2235; color: white; border: 1px solid #333; border-radius: 8px; font-family: 'Poppins'; }
        
        /* CLICK FIX: Using a Label ensures the click always works */
        .upload-box {
            display: block;
            border: 2px dashed var(--accent-color);
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin: 20px 0;
            border-radius: 10px;
            transition: 0.3s;
        }
        .upload-box:hover { background: rgba(0, 242, 255, 0.1); }
        
        .preview-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 15px; }
        .preview-item { position: relative; width: 100%; height: 80px; background: #000; border-radius: 5px; overflow: hidden; }
        .preview-item img, .preview-item video { width: 100%; height: 100%; object-fit: cover; }
        .video-badge { position: absolute; top: 5px; right: 5px; background: red; color: white; font-size: 8px; padding: 2px 4px; border-radius: 3px; }

        .manage-item { display: flex; align-items: center; justify-content: space-between; background: #1a2235; padding: 10px; border-radius: 8px; margin-bottom: 8px; }
        .delete-btn { background: #ff4444; border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="admin-form-card">
        <h2 class="glow-text">ADMIN UPLOAD</h2>
        <form id="uploadForm">
            <input type="password" id="secretKey" placeholder="Admin Secret Key" required>
            <input type="text" id="title" placeholder="Account Name (e.g. Messi 102)" required>
            <input type="text" id="price" placeholder="Price (e.g. â‚¹2000)" required>
            <textarea id="desc" rows="4" placeholder="Squad details..." required></textarea>
            
            <label style="display:flex; align-items:center; gap:10px; color: #888; font-size: 0.9rem;">
                <input type="checkbox" id="soldOut" style="width: auto;"> Mark as Sold Out
            </label>

            <label for="fileInput" class="upload-box" id="dropZone">
                <i class="fas fa-video"></i> <i class="fas fa-image"></i><br>
                CLICK HERE TO CHOOSE IMAGES/VIDEOS
                <input type="file" id="fileInput" multiple accept="image/*,video/*" style="display:none">
            </label>
            
            <div id="status" style="color: yellow; display:none; font-size: 0.8rem;">Converting files...</div>
            <div class="preview-grid" id="previewArea"></div>

            <button type="submit" id="saveBtn" class="whatsapp-btn" style="width:100%; border:none; margin-top:20px; cursor:pointer;">SAVE TO DATABASE</button>
        </form>

        <div style="margin-top: 40px; border-top: 1px solid #333; padding-top: 20px;">
            <h3 class="glow-text">MANAGE PRODUCTS</h3>
            <div id="adminProductList"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        const firebaseConfig = { databaseURL: "https://efootballer-2ac2c-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const ADMIN_KEY = "rinshan123"; 

        let mediaData = [];
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const status = document.getElementById('status');

        fileInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            if(files.length === 0) return;

            status.style.display = "block";
            
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const isVideo = file.type.startsWith('video');
                    const type = isVideo ? 'video' : 'image';
                    
                    mediaData.push({ type, data: ev.target.result });

                    const div = document.createElement('div');
                    div.className = "preview-item";
                    if(isVideo) {
                        div.innerHTML = `<video src="${ev.target.result}" muted></video><span class="video-badge">VIDEO</span>`;
                    } else {
                        div.innerHTML = `<img src="${ev.target.result}">`;
                    }
                    previewArea.appendChild(div);
                    status.style.display = "none";
                };
                reader.readAsDataURL(file);
            });
        });

        document.getElementById('uploadForm').onsubmit = (e) => {
            e.preventDefault();
            if(document.getElementById('secretKey').value !== ADMIN_KEY) return alert("Wrong Key!");
            if(mediaData.length === 0) return alert("Please select images/videos!");

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.innerText = "UPLOADING...";
            saveBtn.disabled = true;

            const product = {
                title: document.getElementById('title').value,
                price: document.getElementById('price').value,
                desc: document.getElementById('desc').value,
                soldOut: document.getElementById('soldOut').checked,
                media: mediaData,
                timestamp: Date.now()
            };

            db.ref('products').push(product).then(() => {
                alert("Saved Successfully!");
                window.location.reload();
            }).catch(err => {
                alert("Error: File size too big for database.");
                saveBtn.innerText = "SAVE TO DATABASE";
                saveBtn.disabled = false;
            });
        };

        // Manage List
        db.ref('products').on('value', (snap) => {
            const list = document.getElementById('adminProductList');
            list.innerHTML = "";
            const data = snap.val();
            if(data) {
                Object.keys(data).forEach(id => {
                    const item = document.createElement('div');
                    item.className = "manage-item";
                    item.innerHTML = `<span>${data[id].title}</span> <button class="delete-btn" onclick="removeItem('${id}')">DEL</button>`;
                    list.appendChild(item);
                });
            }
        });

        window.removeItem = (id) => {
            if(prompt("Enter Admin Key to delete") === ADMIN_KEY) {
                db.ref('products/'+id).remove();
            }
        };
    </script>
</body>
</html>
